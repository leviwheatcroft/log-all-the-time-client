query EntryFilterQ(
  $limit: Int
  $offset: Int
  $dateFrom: DateMidnightUtc
  $dateTo: DateMidnightUtc
  $tags: [ObjectId!]
  $users: [ObjectId!]
) {
  EntryFilterQ(
    limit: $limit
    offset: $offset
    dateFrom: $dateFrom
    dateTo: $dateTo
    tags: $tags
    users: $users
  ) {
    docs {
      id
      description
      user {
        id
        username
      }
      date
      duration
      tags {
        id
        tagName
      }
    }
    hasMore
  }
}
