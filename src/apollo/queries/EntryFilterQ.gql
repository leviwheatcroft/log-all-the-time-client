query EntryFilterQ(
  $limit: Int
  $dateFrom: DateMidnightUtc
  $dateTo: DateMidnightUtc
  $tags: [ObjectId]
) {
  EntryFilterQ(
    limit: $limit
    dateFrom: $dateFrom
    dateTo: $dateTo
    tags: $tags
  ) {
    id
    description
    user {
      id
      username
    }
    date
    duration
    tags {
      id
      tagName
    }
  }
}
